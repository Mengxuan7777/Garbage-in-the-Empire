<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TonageBarchart</title>
		<script type="text/javascript" src="lib/d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 1000;
			var h = 600;

			// Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			// Load CSV file
			d3.csv("assets/aggregated_Tonnage_and_Geodata-2020.csv").then(function(dataset) {
				// Ensure data is in correct format
				dataset.forEach(function(d) {
					d.REFUSETONSCOLLECTED = +d.REFUSETONSCOLLECTED;
				});

				// Create scales
				var xScale = d3.scaleBand()
								.domain(dataset.map(d => d.DISTRICT))
								.rangeRound([0, w])
								.paddingInner(0.05);

				var yScale = d3.scaleLinear()
								.domain([0, d3.max(dataset, d => d.REFUSETONSCOLLECTED)])
								.range([h, 0]);

				// Create bars
				svg.selectAll("rect")
					.data(dataset)
					.enter()
					.append("rect")
					.attr("x", d => xScale(d.DISTRICT))
					.attr("y", d => yScale(d.REFUSETONSCOLLECTED))
					.attr("width", xScale.bandwidth())
					.attr("height", d => h - yScale(d.REFUSETONSCOLLECTED))
					.attr("fill", d => "rgb(0, 0, " + Math.round(d.REFUSETONSCOLLECTED * 10) + ")");

				// Add x-axis
				svg.append("g")
					.attr("transform", "translate(0," + h + ")")
					.call(d3.axisBottom(xScale));

				// Add y-axis
				svg.append("g")
					.call(d3.axisLeft(yScale));
			});

			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.bandwidth() / 2;
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");
			
		</script>
	</body>
</html>
